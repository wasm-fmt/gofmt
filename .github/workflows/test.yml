name: Test

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              name: Install Node
              with:
                  node-version-file: ".node-version"

            - run: |
                  wget -P ${{ runner.temp }} https://github.com/tinygo-org/tinygo/releases/download/v0.28.1/tinygo_0.28.1_amd64.deb
                  yes | sudo dpkg -i ${{ runner.temp }}/tinygo_0.28.1_amd64.deb
            - run: npm run build
            - run: npm pack
            - name: Upload
              uses: actions/upload-artifact@v3
              with:
                  name: build
                  path: |
                      gofmt.js
                      gofmt.wasm
                      *.tgz

    deno-test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/download-artifact@v3
              with:
                  name: build
                  path: ./

            - uses: denoland/setup-deno@v1
              name: Install Deno
              with:
                  deno-version: v1.x

            - run: deno test test_deno --allow-read

    node-test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/download-artifact@v3
              with:
                  name: build
                  path: ./

            - uses: actions/setup-node@v3
              name: Install Node
              with:
                  node-version-file: ".node-version"

            - run: node --test test_node

    bun-test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/download-artifact@v3
              with:
                  name: build
                  path: ./

            - uses: oven-sh/setup-bun@v1
              name: Install bun

            - run: bun test test_bun
